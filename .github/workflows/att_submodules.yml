name: Submodule Update

on:
  push:
  schedule:
  - cron: '0 23 * * *'
  workflow_dispatch:

jobs:
  submodule-update:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Update submodule.
      run: git submodule update --remote
    - name: Create Pull Request
      id: cpr
      uses: peter-evans/create-pull-request@v3
      with:
        token: ${{ secrets.KEY_ACTION }}
        commit-message: Updated submodule.
        committer: OtaviodaCruz <otavio.augusto.snc@gmail.com>
        branch: update-submodules
        base: main
        delete-branch: true
        title: 'Update submodule'
        body: |
          Update report
          - Auto-generated by att_submodules.yml
        
